<!DOCTYPE html>
<html class="fh" lang="en">
  <head>
    <meta charset="utf-8">
    <!-- viewport meta tag necessary for material ui -->
    <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000">
    <!-- <link rel="manifest" href="%PUBLIC_URL%/manifest.json"> -->
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <title>Focus</title>
    <style>
      .fh {
        overflow: hidden;
        height: 100%;
      }

      .pager>li>a {
        color: black;
        text-decoration: none;
        padding-left: 24px;
        padding-right: 24px;
        padding-bottom: 8px;
        padding-top: 8px;
      }

      .pager>li:active {
        background-color: #999999;
      }

      .pager>span {
        padding-left: 8px;
        padding-right: 8px;
      }
    </style>
  </head>
  <body class="fh">
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div class="fh" id="root"></div>
    <!--
      The app will be mounted here.
    -->
  </body>
