<h2 mat-dialog-title>Update your device groups</h2>
<mat-dialog-content>
    <ng-select [(items)]="collections"
               bindLabel="name"
               bindValue="name"
               [multiple]="true"
               placeholder="Select groups"
               [(ngModel)]="selectedCollections">
    </ng-select>
</mat-dialog-content>
<mat-dialog-actions>
    <div class="container-fluid">
        <div class="col-sm-12 text-center">
            <button mat-raised-button type="submit" class="btn " (click)="close()">Close</button>
            <button mat-raised-button type="submit" class="btn btn-warning" (click)="save()">Save</button>
        </div>
    </div>
</mat-dialog-actions>
