<h2 mat-dialog-title>Add a group</h2>
<mat-dialog-content [formGroup]="form">
  <mat-form-field>
    <input matInput placeholder="Group name" formControlName="groupName">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="container-fluid">
    <div class="col-sm-12 text-center">
      <button mat-raised-button type="submit" class="btn " (click)="close()">Close</button>
      <button mat-raised-button type="submit" class="btn btn-info" (click)="save()" [disabled]="!form.valid">Add</button>
    </div>
  </div>
</mat-dialog-actions>
