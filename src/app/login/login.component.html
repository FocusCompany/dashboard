<div class="main-content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-2 col-centered">
				<div class="logo">
					<a href="https://thefocuscompany.me" class="simple-text">
						<div class="logo-img">
							<img src="/assets/img/focus.png"/>
						</div>
					</a>
				</div>
				<div class="card">
					<div class="card-header card-header-primary card-header-icon">
						<div class="card-icon">
							<i class="material-icons">explore</i>
						</div>
					</div>
					<div class="card-body">
						<h2 class="card-title">Login</h2>
						<form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
							<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
								<label for="email">Email</label>
								<input type="text" class="form-control" id="email" name="email" [(ngModel)]="model.email" #email="ngModel" required/>
								<div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
							</div>
							<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
								<label for="password">Password</label>
								<input type="password" class="form-control" id="password" name="password" [(ngModel)]="model.password" #password="ngModel" required/>
								<div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
							</div>
							<div class="form-group">
								<button [disabled]="loading" class="btn btn-primary">Login</button>
								<a [routerLink]="['/register']" class="btn btn-link">Register</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
